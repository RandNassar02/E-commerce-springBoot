<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>
<section>

    <div class="container-fluid mt-1 mt-5">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="  p-0 mb-5   rounded">
                    <div class="  text-center">
                        <p class="fs-4">Store</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 p-0">
                <div class="card-body">
                    <div class="row">
                        <img src="img/img.png" class="d-block w-100" alt="..." height="350px">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class="col-md-2" th:each="c:${category}">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                    <div class="card-body text-center">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px"><br>
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4">Latest Product</p>
            <div class="col-md-3" th:each="p:${products}">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%"
                             height="140px">
                        <p class="text-center">
                            <a th:href="@{'/product/'+${p.id}}"
                               class="text-decoration-none">[[${p.title}]]</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
